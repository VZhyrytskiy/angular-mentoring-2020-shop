<mat-card fxLayout="row wrap" fxLayoutAlign="space-between space-between" fxLayout.lt-sm="column">
    <mat-card-header fxLayoutAlign="start center" fxFlex="30">
        <img mat-card-avatar src="{{item.imageUrl}}" alt="Photo of {{item.name}}">
        <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayoutAlign="center center">
        <input matInput disabled value="{{item.price | currency:'USD'}}">
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center center">
        <button mat-button color="warn">Remove</button>
    </mat-card-actions>
</mat-card>
