<h2>Cart items</h2>
<mat-divider></mat-divider>
<div *ngIf="items?.length > 0; else emptyCart">
    <app-cart-item [item]="item" *ngFor="let item of items"></app-cart-item>
</div>
<ng-template #emptyCart>
    <mat-card>No items...
        <a routerLink="/products" mat-button color="primary">Let's add few here</a>
    </mat-card>
</ng-template>
