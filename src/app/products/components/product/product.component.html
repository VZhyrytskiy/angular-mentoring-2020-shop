<h2>Product</h2>
<mat-divider></mat-divider>
<mat-card *ngIf="model">
    <div fxLayout="row" fxFlexFill>
        <div fxFlex="40">
            <img mat-card-image src="{{model.imageUrl}}" alt="Photo of {{model.name}}" class="product__image">
        </div>
        <div fxFlex="60">
            <mat-card-header>
                <mat-card-title>{{model.name}}</mat-card-title>
                <mat-card-subtitle>{{model.category | uppercase}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content style="margin: 0 16px;">
                <p class="product__description">{{model.description}}</p>
                <span *ngIf="model.isAvailable; else elseBlock">
                    <span class="product--in-stock">Available</span>
                </span>
                <ng-template #elseBlock>
                    <span class="product--out-of-stock">Unavailable</span>
                </ng-template>
                <p><b>{{model.price | currency:'USD'}}</b></p>
            </mat-card-content>
            <mat-card-actions style="margin: 0 16px;">
                <button [disabled]="!model.isAvailable" mat-flat-button (click)="onAddToCart()" color="primary"
                    [appFontAdjustment]=1.1>Add to cart</button>
            </mat-card-actions>
        </div>
    </div>
</mat-card>
